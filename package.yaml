name:                aoc2018
version:             0.1.0.0
github:              "jan.bols@ebit.be/aoc2018"
license:             BSD3
author:              "Jan Bols"
maintainer:          "jan.bols@ebit.be"
copyright:           "2018 Jan Bols"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jan.bols@ebit.be/aoc2018#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

